<div fxLayout="column">
  <div>
    <h1>Buscador de HÃ©roes</h1>
    <mat-divider>
    </mat-divider>
  </div>
  <div fxLayout="column">

    <h3>Buscador</h3>

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Number</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Number"
               matInput
               [formControl]="buscarFromGroup.get('buscarCtrl')"
               [matAutocomplete]="auto"
               (input)="buscando()"
               >
        <mat-autocomplete autoActiveFirstOption
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSelecionada($event)">
          <mat-option  *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
          </mat-option>
          <mat-option value=""  *ngIf="heroes.length<1 && termino.trim().length>0">
            <p>{{termino}} no encontrado</p>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
</div>
<div>
  <pre>{{heroSelecionado | json}}</pre>
</div>
