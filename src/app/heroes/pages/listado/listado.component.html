<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br />

<div fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutAlign="center"
      fxLayoutGap="20px">
  <div fxFlex="20"
      fxFlex.lg="15"
      fxFlex.sm="30"
  *ngFor="let hero of heroes">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ hero.superhero }}</mat-card-title>
          <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="assets/heroes/{{ hero.id }}.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <h3>{{ hero.publisher }}</h3>
          <p>
            <strong>Primera aparición</strong> {{ hero.first_appearance }}
            <br />
            <strong>Personajes: </strong> {{ hero.characters }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn">Leer más</button>
          <button mat-button>Editar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
